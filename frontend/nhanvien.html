<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Quản lí bệnh viện</title>
    <style>
        .nhanvien__information input {
            width: 100%;
        }
    </style>
</head>

<body>
    <header id="header" class="header"></header>
    <container id="menu" class="menu" data-active="NHAN_VIEN"></container>
    <container class="benhnhan">
        <div class="nhanvien__title">
            <h2>Nhân viên</h2>
        </div>
        <div class="row">
            <form id="nhanvien" class="d-flex flex-wrap p-4 nhanvien__information gap-3 w-100" style="height: unset;">
                <div class="col-md-5">
                    <label>Mã nhân viên:</label>
                    <input class="form-control me-0" name="msnv">
                </div>
                <div class="col-md-5">
                    <label>Tên nhân viên:</label>
                    <input class="form-control me-0" name="hoTen">
                </div>
                <div class="col-md-5">
                    <label>Giới Tính:</label>
                    <select class="form-select" name="gioiTinh">
                        <option selected value="0">Nam</option>
                        <option value="1">Nữ</option>
                    </select>
                </div>
                <div class="col-md-5">
                    <label>Ngày sinh:</label>
                    <input class="form-control me-0" type="date" name="ntns">
                </div>
                <div class="col-md-5">
                    <label>Chức vụ:</label>
                    <select class="form-select" name="chucVu">
                        <option selected value="Bác sĩ">Bác sĩ</option>
                        <option value="Y tá">Y tá</option>
                        <option value="Trưởng khoa">Trưởng khoa</option>
                        <option value="Phó khoa">Phó khoa</option>
                        <option value="Thu ngân">Thu ngân</option>
                    </select>
                </div>
                <div class="col-md-5">
                    <label>Số điện thoại :</label>
                    <input class="form-control me-0" name="sdt">
                </div>
                <div class="col-md-12 cn d-flex align-items-end gap-3 ms-0">
                    <div>
                        <input class="m-0" id="create" type="button" value="Thêm mới">
                    </div>
                    <div>
                        <input class="m-0" id="update" type="button" value="Cập nhật" disabled>
                    </div>
                    <div>
                        <input class="m-0" type="reset" value="Tải lại">
                    </div>
                </div>
            </form>
        </div>
        <div class="cn">
            <div class="timkiem d-flex">
                <input class="timkiem__text form-control" name="keyword" placeholder="Nhập mã hoặc họ tên nhân viên"
                    autocomplete="off">
                <input id="timkiem" class="timkiem__sb" type="submit" value="Tìm Kiếm">
            </div>
        </div>
    </container>
    <div id="table-nhanvien" class="container mt-5" style="min-height: 200px;">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Mã nhân viên</th>
                    <th>Tên nhân viên</th>
                    <th>Giới tính</th>
                    <th>Ngày sinh</th>
                    <th>Chức vụ</th>
                    <th>Số điện thoại</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div id="spinner-container" class="spinner-container"></div>
</body>
<script src="https://kit.fontawesome.com/68830dcf1e.js" crossorigin="anonymous"></script>
<script type="module" src="./js/core.js" defer></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js" defer></script>
<script type="module" src="./js/module/nhanvien/nhanvien.js"></script>

</html>
